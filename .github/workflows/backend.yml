name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black mypy
    
    - name: Lint with flake8
      run: |
        cd backend
        # Stop the build if there are Python syntax errors or undefined names
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        cd backend
        black --check app
    
    - name: Type check with mypy
      run: |
        cd backend
        mypy app --ignore-missing-imports || true
    
    - name: Security check
      run: |
        cd backend
        pip install bandit safety
        bandit -r app -f json -o bandit-report.json || true
        safety check --json || true
    
    - name: Start backend server (smoke test)
      run: |
        cd backend
        # Set dummy environment variables for testing
        export SUPABASE_URL=http://localhost:54321
        export SUPABASE_ANON_KEY=test_key
        export SUPABASE_SERVICE_ROLE_KEY=test_key
        export JWT_SECRET=test_secret
        export RATE_LIMIT_ENABLED=false
        # Start server in background
        timeout 30s uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        SERVER_PID=$!
        # Wait for server to start
        sleep 10
        # Test health endpoint
        curl -f http://localhost:8000/health || exit 1
        # Kill server
        kill $SERVER_PID || true

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        cd backend
        docker build -t loyalcup-backend:${{ github.sha }} .
    
    - name: Save Docker image
      run: |
        docker save loyalcup-backend:${{ github.sha }} | gzip > backend-image.tar.gz
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-docker-image
        path: backend-image.tar.gz
        retention-days: 7
