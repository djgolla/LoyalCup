name: Web Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'web/**'
      - '.github/workflows/web.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'web/**'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
    
    - name: Install dependencies
      run: |
        cd web
        npm ci
    
    - name: Lint
      run: |
        cd web
        npm run lint || true
    
    - name: Build
      run: |
        cd web
        # Set dummy environment variables for build
        export VITE_API_BASE_URL=https://api.loyalcup.com
        export VITE_SUPABASE_URL=https://placeholder.supabase.co
        export VITE_SUPABASE_ANON_KEY=placeholder_key
        npm run build
    
    - name: Check build size
      run: |
        cd web/dist
        echo "Build size:"
        du -sh .
        echo "Largest files:"
        find . -type f -exec du -h {} + | sort -rh | head -20
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: web/dist
        retention-days: 7

  deploy-preview:
    runs-on: ubuntu-latest
    needs: lint-and-build
    if: github.event_name == 'pull_request'
    permissions:
      issues: write
      pull-requests: write
    
    steps:
    - name: Deploy preview comment
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš€ Preview deployment ready! Build artifacts available for download.'
          })
